<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Stream Interface</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        #chat { width: 400px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        #messages { height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        #prompt { width: 80%; padding: 8px; }
        #send { padding: 8px 16px; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Chat Stream</h2>
        <div id="messages"></div>
        <input type="text" id="prompt" placeholder="Type your message..." />
        <button id="send">Send</button>
    </div>
    <script>
        const messages = document.getElementById('messages');
        const promptInput = document.getElementById('prompt');
        const sendBtn = document.getElementById('send');

        sendBtn.onclick = async () => {
            const prompt = promptInput.value;
            if (!prompt) return;
            messages.innerHTML += `<div><b>You:</b> ${prompt}</div>`;
            promptInput.value = '';
            const response = await fetch(`/chat-stream?prompt="${encodeURIComponent(prompt)}"`);
            const reader = response.body.getReader();
            let received = '';
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                received += new TextDecoder().decode(value);
                messages.innerHTML += `<div><b>Agent:</b> ${received}</div>`;
            }
        };
    </script>
</body>
</html>
